<div class="container">
    <div class="row">
<div class="col-md-6">

    <form id="submit-form" onsubmit="validateForm(event)" class="needs-validation" novalidate>
               <!-- Form fields -->
               <div class="mb-3">
                 <label for="validationServer01" class="form-label">Name</label>
                 <input type="text" name="Name" class="form-control is-valid" id="validationServer01" required>
                 <div class="valid-feedback">
                  
                 </div>
               <div class="mb-3">
                 <label for="validationServer02" class="form-label">Email</label>
                 <input type="email" name="Email" class="form-control is-valid" id="validationServer02" required>
                 <div class="valid-feedback">
                   
                 </div>
               <div class="mb-3">
                 <label for="validationServer03" class="form-label">Mobile</label>
                 <input type="tel" name="Mobile" class="form-control is-valid" id="validationServer03" required>
                 <div class="valid-feedback">
                  
                 </div>
               </div><div class="mb-3">
                 <label for="validationServer04" class="form-label">Job Post</label>
                 <input type="text" name="Purpose of Contact" class="form-control is-valid" id="validationServer04" required>
                 <div class="valid-feedback">
                  
                 </div>
               <div class="col-12">
                 <div class="form-check">
                   <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                   <label class="form-check-label" for="invalidCheck3">
                     Agree to terms and conditions
                   </label>
                   <div id="invalidCheck3Feedback" class="invalid-feedback">
                   </div>
                 </div>
               </div>
               <div class="col-12">
                 <button class="btn btn-primary" type="submit">Submit form</button>
               </div>
             </form>
</div>
    </div>
</div>

<script src="assets/js/main.js"></script>
<script>
  $("#submit-form").submit((e)=>{
      e.preventDefault()
      $.ajax({
          url:"",
          data:$("#submit-form").serialize(),
          method:"post",
          success:function (response){
              alert("Form submitted successfully")
              window.location.reload()
              //window.location.href="https://google.com"
          },
          error:function (err){
              alert("Something Error")

          }
      })
  })
</script>
